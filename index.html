<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Tuna del Valle</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #F9FFF3;
            color: #33691E;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Encabezado */
        .header {
            background-color: #D0F0C0;
            padding: 20px;
            text-align: center;
        }

        .header font {
            display: block;
        }

        /* Contenedor principal */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .main-container .left, .main-container .center, .main-container .right {
            padding: 10px;
        }

        /* Logo y producto */
        .left, .right {
            flex: 1 1 20%;
            text-align: center;
        }

        .center {
            flex: 1 1 60%;
            background-color: #E5F9D8;
            border: 5px solid #AED581;
            padding: 20px;
        }

        .center table {
            width: 100%;
        }

        .center table td {
            text-align: center;
        }

        .menu {
            width: 80%;
            margin: 0 auto;
            background-color: #F9FFF3;
            padding: 15px;
            text-align: center;
        }

        .menu td {
            background-color: #DCEDC8;
            border: 2px solid #33691E;
            padding: 10px;
            margin: 5px 0;
        }

        .menu a {
            color: #33691E;
            font-size: 18px;
            text-decoration: none;
        }

        /* Estilos del pie de página */
        .footer {
            background-color: #D0F0C0;
            padding: 15px;
            text-align: center;
        }

        /* Media Query para dispositivos móviles */
        @media (max-width: 768px) {
            .left, .center, .right {
                flex: 1 1 100%;
                text-align: center;
            }

            .header font {
                font-size: 24px;
            }

            .menu td {
                font-size: 16px;
            }

            .menu a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado principal -->
    <div class="header">
        <font size="8">🌵 <b>Tuna del Valle</b> 🌵</font><br>
        <font size="5"><i>"Frescura Natural de Nuestro Desierto"</i></font>
    </div>

    <br><br>

    <!-- Estructura principal con logo a la izquierda y producto a la derecha -->
    <div class="main-container">
        <!-- Logo a la izquierda -->
        <div class="left">
            <img src="logo.jpg" alt="Logo Tuna del Valle" width="250">
        </div>

        <!-- Menú en el centro -->
        <div class="center">
            <table>
                <tr>
                    <td>
                        <font size="6" color="#33691E">📚 Menú Principal</font>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Opciones de navegación -->
                        <table class="menu">
                            <tr>
                                <td><a href="producto.html">🍃 Ver Producto</a></td>
                            </tr>
                            <tr>
                                <td><a href="descripcion.html">📜 Acerca del Producto</a></td>
                            </tr>
                            <tr>
                                <td><a href="contacto.html">📞 Contacto</a></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Imagen del producto a la derecha -->
        <div class="right">
            <img src="producto.jpg" alt="Tuna fresca" width="215">
        </div>
    </div>

    <br><br>

    <!-- Pie de página -->
    <div class="footer">
        <font size="2">© 2025 Tuna del Valle | Jose Angel Arteaga Martin</font>
    </div>

</body>
</html>
